<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN 
</button>
<button class="tweet-button">
  Tweet
</button>
<style>
  .subscribe-button{
    background-color:red;
    color:white;
    height:40px;
    width:100px;
    border:none;
    border-radius:2px;
    cursor:pointer;
    margin-right:8px;
    transition : opacity 0.15s;
  }
  .subscribe-button:hover{
    opacity : 0.8;
  }
  .subscribe-button:active{
    background-color : yellow;
    color : black;
    opacity : 0.4;
    
  }
  .join-button{
    background-color:white;
    color:rgb(43, 0, 255);
    cursor:pointer;
    border-color:rgb(0, 140, 255);
    border-style:solid;
    border-radius:3px;
    height:40px;
    width:50px;
    border-width:1px;
    transition : color 1s, background-color 0.15s;
  }
  .join-button:hover{
    background-color : rgb(43, 0, 255);
    color : white;
  }
  .join-button:active{
    opacity : 0.2;
  }
  .tweet-button{
    background-color:rgb(21, 103, 171);
    color:white;
    height:40px;
    width:80px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight: bold;
    font-size: 15px;
    margin-left:8px;
    transition : box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow : 5px 5px 10px rgba(0,0,0,0.15);
  }
</style>
