<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
<style>
  .subscribe-button {
    background-color : #cc0000;
    color : white;
    border : none;
    cursor : pointer;
    padding-left : 16px;
    padding-bottom : 10px;
    padding-right : 16px;
    padding-top : 10px;
    border-radius : 2px;
    margin-right : 10px;
  }
  .subscribe-button:hover {
    opacity : 0.8;
  }
  .subscribe-button:active {
    opacity : 0.4;
  }
  .join-button {
    background-color : white;
    color : #065fd4;
    border : solid;
    border-radius : 1px;
    border-color : #065fd4;
    border-width : 1px;
    padding-left : 16px;
    padding-right : 16px;
    padding-top : 9px;
    padding-bottom : 9px;
    margin-right : 10px;
    transition : background-color 0.15s;
  }
  .join-button:hover {
    background-color : #065fd4;
    color : white;
  }
  .join-button:active {
    opacity : 0.6;
  }
  .tweet-button {
    background-color : #1d9bf0;
    color : white;
    font-weight : bold;
    border : none;
    border-radius : 20px;
    padding-left : 16px;
    padding-right : 16px;
    padding-top : 10px;
    padding-bottom : 10px;
    transition : opacity 0.15;
  }
  .tweet-button:hover {
    box-shadow : 5px 5px 10px rgba(0,0,0,0.25);
  }
  .tweet-button:active {
    opacity : 0.6;
  }
</style>
